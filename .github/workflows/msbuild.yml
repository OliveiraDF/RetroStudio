name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Checkout RetroCode library
      uses: actions/checkout@v2
      with:
        repository: RetroTechnique/RetroCode
        path: extlibs/RetroCode
        ref: v1.0.0.2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
            
    - name: Run MSBuild
      run: msbuild RetroStudio\RetroStudio.sln -property:Configuration=Release