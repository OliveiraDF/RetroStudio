name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # - name: Checkout RetroCode library
    #   uses: actions/checkout@v2
    #   with:
    #     repository: RetroTechnique/RetroCode
    #     path: RetroStudio/extlibs/RetroCode
    #     ref: v1.0.0.2

    - name: Checkout RetroCode library
      uses: robinraju/release-downloader@v1.8
      with:
        repository: RetroTechnique/RetroCode
        tag: v1.0.0.2
        fileName: RetroCode-github-v1.0.0.2-x64.zip
        extract: true
        out-file-path: RetroStudio/extlibs

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
            
    - name: Run MSBuild
      run: msbuild RetroStudio\RetroStudio.sln -property:Configuration=Release